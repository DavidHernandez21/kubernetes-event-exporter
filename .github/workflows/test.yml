name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**.go"
      - go.mod
      - go.sum
  push:
    branches:
      - main
    paths:
      - "**.go"
      - go.mod
      - go.sum
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set up Go 1.25.6
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...
